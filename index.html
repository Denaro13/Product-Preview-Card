<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <article class="container">
        <div class="img-container">
          <img
            src="./images/image-product-mobile.jpg"
            class="img img-1"
            alt="product"
          />
        </div>
        <div class="info">
          <span class="brand">perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous<br />
            interpretation composed by Olivier<br />
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="discounted-price">$149.99</span>
            <span class="actual-price">$169.99</span>
          </div>
          <button class="btn">
            <span><img src="./images/icon-cart.svg" alt="cart icon" /></span>
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
    </section>
  </body>
</html>
